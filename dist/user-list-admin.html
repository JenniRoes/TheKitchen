<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>User list</title>
</head>

<body>
    <section id="app">
         <!--header-->
         <header class="container-fluid navbar-color">
            <!--navbar-->
            <nav id="navbar-main" class="navbar navbar-expand-lg">
                <a class="navbar-brand color-header" href="#">
                    <img src="../dist/imgs/logotipo-xsm.png" class="ms-5  img-fluid d-inline-block align-text-middle"
                        alt="logotipo">
                </a>
                <!--boton navbar-main-->
                <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-4 justify-content-end mt-2 mb-2" id="menu">
                    <ul class="navbar-nav gap-5 me-5">
                        <li class=" position-relative li-responsive"><a class="header-link" href="./home.html">Home</a>
                        </li>
                        <li class=" position-relative"><a class="header-link" href="./top-ten.html">Top Recipes</a></li>
                        <li class=" position-relative"><a class="header-link" href="./categories.html">Categories</a></li>
                        <li class=" position-relative"><a class="header-link" href="./recipe-list-admin.html">Recipes List</a></li>
                        <li class=" position-relative"><a class="header-link" href="./user-list-admin.html">Users List</a></li>
                        <!--option for mobile responsive-->
                        <li class="position-relative user-hidden"><a class="header-link"
                                href="./login.html">Log out</a></li>
                    </ul>
                    <!--search placeholder and button-->
                    <div class="me-3 li-responsive">
                        <form class="d-flex input-group" role="search">
                            <input class="form-control me-2 input-search" type="search"
                                placeholder="Search something..." aria-label="Search">
                            <button class="btn btn-search rounded-end" type="submit"><img src="./imgs/icons/search.svg"
                                    alt="search icon"></button>
                            <!--option for desktop responsive-->
                            <a href="./login.html" class="header-link">
                                <img class="ms-4 me-5 pe-0 photo-hidden" src="./imgs/icons/logout.png" alt="log out">
                            </a>
                        </form>
                    </div>
                </div>

            </nav>
        </header>
        
        <!--banner-->
        <div class="recipes-container row ms-5 ps-5 me-5">
            <div class="col-6 me-5">
                <h1 class="mt-5 ms-4">The Kitchen Users</h1>
            </div>
            <div class="col-4 ms-5">
                <p><img class="img-fluid ms-5" src="./imgs/banner-sm.png" alt="banner"></p>
            </div>
        </div>

        <!--feed-->
        <!--all categories-->
        <div class="recipes-container mt-5">
            <h4 class="ms-4 mb-5">All users</h4>
            <div class="d-flex mb-5"  v-for=" (item, index) in userslist">
                <!--inicial card-->
                <admin-user-card :image="item.image" :title="item.title" :likes="item.likes"></admin-user-card>
                <!--final card-->
                <!--inicial card-->
                <admin-user-card :image="item.image" :title="item.title" :likes="item.likes"></admin-user-card>
                <!--final card-->
            </div>

                                   
        <!--footer-->
        <footer class="container-fluid footer-position-end footer-color mt-5 ">
            <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
                <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
                <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
            </div>
        </footer>
    </section>
    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/AdminUserCard.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app"); 
    </script>
</body>

</html>
