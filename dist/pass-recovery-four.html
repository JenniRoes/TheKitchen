<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Password recovery</title>
</head>
<body class="admin-background">
 <!--new password-->
 <div class="container center mt-1">
    <div class="row">
        <img src="./imgs/logo-xl.png" class="size-img" alt="logo">
    </div>
</div>
<div class="container center mt-1">
    <div class="row box-pass-big center center-img-detail">
        <div class="row">
            <p class="text-center mt-4 text-med">New password</p>
            <form class="input-wrapper">
                <label class="form-label" for="password">Password must contain at least 7 letters and 1
                    number</label>
                <input id="new-password" class="form-control mt-2" type="password" name="new-password">
                <img src="./imgs/icons/visibility.svg" class="input-icon password me-2 margin-icon"
                    alt="visibility icon">
            </form>
            <div class="center row">
                <a href="#" class=" btn-orange-dark mt-4 mb-4 ms-4 hover-grow rounded">Reset password</a>
            </div>
        </div>
    </div>
</div>

     <!--footer-->
     <footer class="container-fluid footer-color mt-5 ">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/logo-sm.png" class="img-fluid mt-4" alt="logo">
        </div>
    </footer>
</body>
</html>
