<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!--title page-->
    <title>Edit profile</title>

<body>
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!--navbar-->
            <navbar></navbar>
        </header>

        <!--user edit form-->
        <section class="d-flex edit-container mt-4 ms-2">
            <div class="col-4 ms-2 mb-5">
                <img src="./imgs/placeholder_square_sm.png" class="" alt="photo preview">
            </div>
            <div class="col ms-2 me-5">
                <h1 class="mb-4">User Basic Informations</h1>
                <label class="form-label" for="title">User name</label>
                <input id="title" class="form-control" type="text" name="title">

                <h2 class="mt-5">Description</h2>
                <label class="form-label mt-2" for="description">About me</label>
                <input id="description" class="form-control input-xl" type="text" name="description">
            </div>
        </section>

        <!--buttons mobile-->
        <div class="center row me-3 mt-5 ms-4 mb-5 btn-hidden-desk">
            <a href="./user-profile.html" class="btn btn-signup-dark link-title">Save</a>
            <a href="./user-profile.html" class="btn btn-signup-light mt-4 link-title">Discard</a>
            <a href="./user-profile.html" class="btn btn-sm-red link-title m-auto mt-4">Delete account</a>
        </div>
        <!--buttons desktop-->
        <div class="row mt-5 mb-5 me-5 btn-container d-flex justify-content-end">
            <a href="./user-profile.html" class="btn btn-sm-red link-title me-auto photo-hidden">Delete account</a>
            <a href="./user-profile.html" class="btn btn-sm-light link-title me-2 photo-hidden">Discard</a>
            <a href="./user-profile.html" class="btn btn-sm-dark link-title photo-hidden">Save</a>
        </div>



        <!--footer-->
        <footer class="container-fluid footer-signup footer-color">
            <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
                <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
                <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
            </div>
        </footer>
    </section>

    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios recipes api-->

    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
