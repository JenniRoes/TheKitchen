<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Edit profile</title>
</head>
<body>
     <!--header-->
     <header class="container-fluid navbar-color">
        <!--navbar-->
        <nav id="navbar-main" class="navbar navbar-expand-lg">
            <a class="navbar-brand color-header" href="#">
                <img src="../dist/imgs/logotipo-xsm.png" class="ms-5 img-fluid d-inline-block align-text-middle"
                    alt="logotipo">
            </a>
            <!--boton navbar-main-->
            <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 justify-content-end" id="menu">
                <ul class="navbar-nav gap-5 me-5">
                    <li class=" position-relative li-responsive"><a class="header-link" href="#">Home</a></li>
                    <li class=" position-relative"><a class="header-link" href="#">Top Recipes</a></li>
                    <li class=" position-relative"><a class="header-link" href="#">Categories</a></li>
                    <li class="position-relative user-hidden"><a class="header-link" href="#">Profile</a></li>
                </ul>
                <!--search placeholder and button-->
                <div class="me-3 li-responsive">
                    <form class="d-flex input-group" role="search">
                        <input class="form-control me-2 input-search" type="search"
                            placeholder="Search something..." aria-label="Search">
                        <button class="btn btn-search" type="submit"><img src="./imgs/icons/search.svg"
                                alt="search icon"></button>
                        <!--user profile-->
                        <a href="" class="header-link">
                            <img class="ms-4 me-5 pe-0 photo-hidden" src="./imgs/avatar.png" alt="user profile">
                        </a>
                    </form>
                </div>
            </div>

        </nav>
    </header>

    <!--user edit form-->
    <section class="d-flex edit-container mt-4">
        <div class="col-4 ms-4 mb-5">
            <img src="./imgs/placeholder_square_sm.png" class="" alt="photo preview">
        </div>
        <div class="col ms-4 me-5">
            <h1 class="mb-4">User Basic Informations</h1>
            <label class="form-label" for="title">User name</label>
            <input id="title" class="form-control" type="text" name="title">

            <h2 class="mt-5">Description</h2>
            <label class="form-label mt-2" for="description">About me</label>
            <input id="description" class="form-control input-xl" type="text" name="description">
        </div>

    </section>

    <!--buttons-->
    <div class="center row me-3 mt-5 ms-4 mb-5">
        <button class="btn btn-signup-dark">Save</button>
        <button class="btn btn-signup-light mt-4">Discard</button>
    </div>



     <!--footer-->
     <footer class="container-fluid footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
        </div>
    </footer>


    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>
</body>
</html>
