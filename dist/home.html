<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Home</title>

</head>

<body>
    <section id="app">

        <!--header-->
        <header class="container-fluid navbar-color">
            <navbar v-on:searchRecipes="onClickSearch"></navbar>
        </header>

        <!--banner-->
        <div class="recipes-container">
            <div>
                <banner title="The Kitchen"></banner>
            </div>
        </div>

        <!--feed-->
        <!--inspiration your meals-->
        <section class="recipes-container mt-4 mb-5">
            <h2>Inspiration for your meals</h2>
            <section class="row mt-4">
                <!--inicial card-->  
                <div v-for="(item, index) in recipes.slice(0, 8)" class="col mb-4">
                    <recipe-card :image="item.image" :category="item.category" :title="item.title"
                        :description="item.description" :likes="item.likes" v-on:recipelike="onClickRecipeLike" :data="item" :id="item.id" ></recipe-card>
                </div>
                <!--final card-->
            </section>
        </section>

        <!--Top 10-->
        <section class="recipes-container mt-4">
            <h2 class="mb-4"><a href="./top-ten.html" class="link-title">Top 10 recipes</a></h2>
            <div class="justify-container">
                <div class="row">
                    <div v-for="(item, index) in recipesten.slice(0, 4)" class="col-lg-6 mb-4">
                        <!--inicial card-->
                        <top-recipe-card :position="item.position" :image="item.image" :title="item.title"
                            :category="item.category" :level="item.level" :ocassion="item.ocassion"
                            :description="item.description" :totaltime="item.totaltime" :portions="item.portions"
                            :likes="item.likes" v-on:recipelike="onClickRecipeLike" :data="item" :id="item.id" ></top-recipe-card>
                        <!--final card-->
                    </div>
                </div>
            </div>
        </section>

        <!--inspiration your meals-->
        <section class="recipes-container mt-4 mb-5">
            <h2>Inspiration for your meals</h2>
            <section class="row mt-4">
                <!--inicial card-->
                <div v-for="(item, index) in recipes.slice(13, 21)" class="col mb-5">
                    <recipe-card :image="item.image" :category="item.category" :title="item.title"
                        :description="item.description" :likes="item.likes" v-on:recipelike="onClickRecipeLike" :data="item" :id="item.id"></recipe-card>
                </div>
                <!--final card-->
            </section>
        </section>

        <!--footer-->
        <footer class="container-fluid footer-color mt-5 ">
            <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
                <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
                <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
            </div>
        </footer>
    </section>

    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios recipes api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/RecipeCard.js"></script>
    <script src="./js/components/TopRecipeCard.js"></script>
    <script src="./js/components/Banner.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
