<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->

    <!--title page-->
    <title>User profile</title>

<body>
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!--navbar-->
            <navbar></navbar>
        </header>


        <section class="row justify-content-center profile-container">
            <!--user profile-->
            <user-profile></user-profile>

            <!--user collection-->
            <div class="col-8 ps-2 mt-4 btn-hidden">
                <section class="container mt-4 mb-5">
                    <h2 class="ms-4 ps-4">Your collection</h2>
                    <section class="row mt-4 ms-5 gap-5">
                        <!--inicial card-->
                        <div v-for="(item, index) in recipes.slice(0, 9)" class="col-3 p-0 me-5">
                            <recipe-card :image="item.image" :category="item.category" :title="item.title"
                                :description="item.description" :likes="item.likes" v-on:recipelike="onClickRecipeLike(index)" :data="item" :id="item.id"></recipe-card>
                        </div>
                        <!--final card-->
                    </section>
                </section>
            </div>
        </section>
    </section>

    <!--footer-->
    <footer class="container-fluid footer-color">
        <div class="d-flex justify-content-between ps--

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios recipes api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/RecipeCard.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/UserProfile.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
