<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Login</title>
</head>
<body class="admin-background">
     <!--login-->
     <div class="container center mt-2">
        <div class="row">
            <img src="./imgs/imagotipo-xl.png" class="img-fluid imagotipo-responsive mt-5 mb-5 " alt="logo">
        </div>
    </div>
    <div class="row container center mt-1 mb-5 col-md-12 margin-box box-width">
        <!--initial card-->
        <div class="row container-login col-md-12 center">
            <form class="mt-2 mb-2">
                <label class="form-label text-forms" for="user">User</label>
                <input id="user" class="form-control" type="text" name="user">
                <label for="password" class="form-label mt-4 text-forms">Password <span
                        class="text-question"><a href="./pass-recovery-three.html" class="text-question"> Forgot?</a></span></label>
                <input id="password" type="password" class="form-control color-input">
                <div class="col center-button">
                    <div class="row center"><a href="./home.html" class="center btn-xl-dark mt-4 hover-grow">Log in</a></div>
                    <div class="">
                        <span class=" line-deco mt-4 mb-3 mx-auto"></span>
                    </div>
                    <div class="row center"><a href="./signup.html" class="center btn-xl-light mt-2 hover-grow">Sign up</a></div>
                </div>
            </form>
        </div>
        <!--final card-->
    </div>

    <!--footer-->
    <footer class="container-fluid footer-position-end footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
        </div>
    </footer>
</body>
</html>
