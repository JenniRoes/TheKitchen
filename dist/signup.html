<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Signup</title>
</head>
<body class="admin-background">

    <!--logo-->
    <div class="container">
        <div class="row center mb-5 mt-5">
            <img src="./imgs/imagotipo-xl.png" class="imagotipo-responsive size-img img-fluid" alt="logo">
        </div>
    </div>

    <!--form-->
    <div class="container box-signup mb-5">
        <!--name-->
        <div class="ms-2 me-2">
            <label class="form-label mt-3" for="name">Name</label>
            <input id="name" class="form-control mb-2" type="text" name="name">
            <!--lastname-->
            <label class="form-label" for="lastname">Lastname</label>
            <input id="lastname" class="form-control mb-2" type="text" name="lastname">
            <!--email-->
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control mb-2" type="email" name="email">
            <!--user-->
            <label class="form-label" for="user">User</label>
            <input id="user" class="form-control mb-2" type="text" name="user">
            <!--password-->
            <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control mb-2" type="password">
                
            <!--buttons-->
            <div class="col center-button">
                <div class="row center"><a href="#" class="center btn-signup-light mt-4 mb-3 hover-grow">Log in</a></div>
                <div class="">
                    <span class=" line-deco mb-3 mx-auto"></span>
                </div>
                <div class="row center"><a href="#" class="center btn-signup-dark mb-4 hover-grow">Sign up</a></div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="container-fluid footer-position-end  footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
        </div>
    </footer>
</body>
</html>
