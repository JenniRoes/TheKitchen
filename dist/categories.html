<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Categories</title>
</head>

<body>
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!--navbar-->
           <navbar></navbar>
        </header>

        <!--banner-->
        <div class="recipes-container">
            <div>
                <banner title="Our Categories"></banner>
            </div>
        </div>

        <!--filter by category-->
        <div class="row mt-5 mb-5 me-5">
            <div class="recipes-container">
                <p><small>Filter by:</small></p>
                <ul class="mb-2 filter-category">
                    <li v-for="(category, index) in categories" class="position-relative filter-category">
                        <filter-category :category="category.category"
                            v-on:selectedcategory="onClickSelectedCategory"></filter-category>
                    </li>
                </ul>
            </div>
        </div>

        <!--feed-->
        <!--category-->
        <section class="recipes-container mt-4 mb-5 gap-5">
            <section class="row mt-4 ">
                <!--inicial card-->
                <div v-for="(item, index) in recipes" class="col mb-4">
                    <recipe-card :image="item.image" :category="item.category" :title="item.title"
                        :description="item.description" :likes="item.likes"
                        v-on:recipelike="onClickRecipeLike(index)" :id="item.id"></recipe-card>
                </div>
                <!--final card-->
            </section>
        </section>

        <!--footer-->
        <footer class="container-fluid footer-color mt-5 ">
            <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
                <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
                <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
            </div>
        </footer>
    </section>

    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios recipes api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/RecipeCard.js"></script>
    <script src="./js/components/Banner.js"></script>
    <script src="./js/components/FilterCategory.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app"); 
    </script>
</body>

</html>
