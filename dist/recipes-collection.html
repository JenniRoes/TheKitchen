<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Your collection</title>
</head>

<body>
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!--navbar-->
            <navbar></navbar>
        </header>

        <!--back to profile-->
        <div class="ms-4 mt-5 mb-3 row me-0 p-0">
            <a href="./user-profile.html" class="text-account d-flex">
                <img src="./imgs/icons/arrow_back.svg" class="img-fluid col " alt="back">
                <p class="col-11 ms-4 mt-3">My Account</p>
            </a>
        </div>


        <!--user collection-->
        <div class="mt-4 center recipes-container">
            <section class="recipes-container mt-4 mb-5">
                <h2>Your collection</h2>
                <section class="row mt-4">
                    <!--inicial card-->
                    <div v-for="(item, index) in savedRecipes" class="col mb-4">
                        <recipe-card :image="item.image" :category="item.category" :title="item.title"
                            :description="item.description" :likes="item.likes"
                            v-on:recipelike="onClickRecipeLike" :data="item" :id="item.id"
                            ></recipe-card>
                    </div>
                    <!--final card-->
                </section>
            </section>
        </div>
    </section>
    </section>
    </section>
    <!--footer-->
    <footer class="container-fluid footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
        </div>
    </footer>


    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios recipes api-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/RecipeCard.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
