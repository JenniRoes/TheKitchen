<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dev/main.css">
    <!--title page-->
    <title>Your collection</title>
</head>

<body>
    <section id="app">
        <!--header-->
        <header class="container-fluid navbar-color">
            <!--navbar-->
            <nav id="navbar-main" class="navbar navbar-expand-lg">
                <a class="navbar-brand color-header" href="#">
                    <img src="../dist/imgs/logotipo-xsm.png" class="ms-5 img-fluid d-inline-block align-text-middle"
                        alt="logotipo">
                </a>
                <!--boton navbar-main-->
                <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-4 justify-content-end" id="menu">
                    <ul class="navbar-nav gap-5 me-5">
                        <li class=" position-relative li-responsive"><a class="header-link" href="./home.html">Home</a></li>
                        <li class=" position-relative"><a class="header-link" href="./top-ten.html">Top Recipes</a></li>
                        <li class=" position-relative"><a class="header-link" href="./categories.html">Categories</a></li>
                        <li class="position-relative user-hidden"><a class="header-link" href="./user-profile.html">Profile</a></li>
                    </ul>
                    <!--search placeholder and button-->
                    <div class="me-3 li-responsive">
                        <form class="d-flex input-group" role="search">
                            <input class="form-control me-2 input-search" type="search"
                                placeholder="Search something..." aria-label="Search">
                            <button class="btn btn-search" type="submit"><img src="./imgs/icons/search.svg"
                                    alt="search icon"></button>
                            <!--user profile-->
                            <a href="./user-profile.html" class="header-link">
                                <img class="ms-4 me-5 pe-0 photo-hidden" src="./imgs/avatar.png" alt="user profile">
                            </a>
                        </form>
                    </div>
                </div>

            </nav>
        </header>

        <!--back to profile-->
        <div class="ms-4 mt-5 mb-3 row me-0 p-0">
            <a href="./user-profile.html" class="text-account d-flex">
                <img src="./imgs/icons/arrow_back.svg" class="img-fluid col " alt="back">
                <p class="col-11 ms-4 mt-3">My Account</p>
            </a>
        </div>


        <!--user collection-->
        <div class="mt-4 center recipes-container">
            <section class=" mt-4 mb-5 gap-5 ">
                <h2 class=" me-2">Your collection</h2>
                <section class="row mt-4 gap-3 center">
                    <!--inicial card-->
                    <div v-for="(item, index) in recipes" class="card-recipe col-2 p-0 m-0">
                        <div class="image-container">
                            <img v-bind:src="item.image" class="img-fluid card-recipe-img top-border-photo"
                                alt="photo food">
                        </div>
                        <div class="detail-container text-start ms-3 me-3">
                            <div>
                                <h5 class="mt-2"><a class="recipe-title" href="./recipe-detail.html">{{item.title}}</a></h5>
                                <h6><span class="badge badge-green mt-2">{{item.level}}</span></h6>
                            </div>
                            <div>
                                <p class="pt-2 overflow ">{{item.description}}</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center gap-1">
                                <h6 class="mt-3 opacity-50"><small>{{item.time}}</small></h6>
                                <button class=" btn-circular mt-3 mb-3 hover-grow"><img
                                        src="../dist/imgs/icons/favorite.svg" class="img-fluid mt-1"
                                        alt="favorite icon"></button>
                            </div>
                        </div>
                    </div>
                    <!--final card-->
                </section>
            </section>
        </div>
    </section>
    </section>
    </section>
    <!--footer-->
    <footer class="container-fluid footer-color">
        <div class="d-flex justify-content-between ps-5 pe-5 gap-5">
            <p class="mt-4 pt-2">@2022 TheKitchen. All rights reserved.</p>
            <img src="../dist/imgs/isotipo-xsm.png" class="isotipo-responsive img-fluid mt-4 mb-4" alt="logo">
        </div>
    </footer>


    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
